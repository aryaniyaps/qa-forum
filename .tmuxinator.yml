name: qa_forum
root: .

windows:
  - server:
      layout: main-vertical
      panes:
        - cd server && uv run scripts/run_server.py
        - cd server && uv run scripts/run_persist_server.py
  - client:
      layout: main-vertical
      panes:
        - cd client && pnpm run dev
        - cd client && pnpm run relay
  - docker:
      panes:
        - docker compose up
